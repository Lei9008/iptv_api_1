name: 1.IPTV 源汇总整合

on:
  schedule:
    - cron: '55 16 */3 * *'  
  workflow_dispatch:
   
env:
  TZ: Asia/Shanghai

jobs:
  run_script:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: 检出代码库(Checkout repository)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 设置Python环境(Set up Python)
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: 安装系统依赖(Install system dependencies)
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends ffmpeg
        sudo apt-get clean

    - name: 安装Python依赖(Install Python dependencies)
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install requests aiohttp logging pathlib

    - name: 执行主脚本(Run Python script)
      run: |
        cd self_use/IPTV
        python main.py
      env:
        REQUESTS_TIMEOUT: 30
        GITHUB_TOKEN: ${{ github.token }}

    - name: 提交并推送更新(Commit and push if changed)
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # 仅添加核心成果文件，跳过被忽略的日志
        cd self_use/IPTV/output
        git add live_source_merged.m3u live_source_summary.txt || true
        
        cd ../../..
        if ! git diff --staged --quiet; then
          git commit -m "Auto-update IPTV live files $(date +'%Y-%m-%d %H:%M:%S')"
          git pull --rebase origin main || git rebase --abort
          git push origin main
        else
          echo "No changes to commit (ignored log files)"
        fi
      continue-on-error: true

    - name: 清理旧的Workflow运行记录
      if: always()
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        keep_minimum_runs: 3
        retain_days: 0
        ignore_error: true
